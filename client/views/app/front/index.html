<template name="frontIndex">
  <head>
    <title></title>
  </head>
  <div class="frontBody">
    <header>
      <div class="frontGridContainer">
        <nav class="frontMenu">
          <h1 class="textSizeNormal textWeightBold textCapitalize"><a class="textPlaceholding" href="{{ pathFor route='frontIndex' }}">Cuba</a></h1>
            <ul>
              <li class="textSizeNormal textWeightBold textCapitalize"><a class="textPlaceholding" href="{{ pathFor route='frontIndex' }}">Features</a></li>
              <li class="textSizeNormal textWeightBold textCapitalize"><a class="textPlaceholding" href="{{ pathFor route='frontLogin' }}">Login</a></li>
            </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="frontGridContainer frontTitle" style="overflow: hidden;">
        <h2 class="textCapitalize textAlignCenter textPlaceholding"><span>Organisez</span> et <span>Gérez</span> vos devis et factures</h2>
        <p class="textAlignCenter"><a href="{{ pathFor route='frontLogin' }}" class="frontBtn textCapitalize textSizeNormal textWeightBold textPlaceholding"><i class="textPlaceholding im im-rocket textIcon"></i> Commencer</a></p>
      </section>
      <section class="frontArgs">
        <div class="frontGridContainer">
          <h3 class="textAlignCenter textCapitalize textSizeHuge textPlaceholding">Fonctionnalités</h3>
          <p class="textAlignCenter textSizeBig textWeightLighter textPlaceholding">Gérez vos clients, générez vos devis et partagez vos factures</p>
          <div class="args">
            <article>
              <figure class="textAlignCenter"><i class="im im-users"></i></figure>
              <h4 class="textAlignCenter textCapitalize textSizeBig textPlaceholding">Gérez vos clients</h4>
              <p class="textAlignCenter textSizeBig textWeightLighter textPlaceholding">Gérez votre liste de clients,et tous les devis et factures liées</p>
            </article>
            <article>
              <figure class="textAlignCenter"><i class="im im-files-o"></i></figure>
              <h4 class="textAlignCenter textCapitalize textSizeBig textPlaceholding">Générez des devis</h4>
              <p class="textAlignCenter textSizeBig textWeightLighter textPlaceholding">Générez des devis validables en ligne par le client via un lien dynamique</p>
            </article>
            <article>
              <figure class="textAlignCenter"><i class="im im-task-o"></i></figure>
              <h4 class="textAlignCenter textCapitalize textSizeBig textPlaceholding">Gérez vos factures</h4>
              <p class="textAlignCenter textSizeBig textWeightLighter textPlaceholding">Gérez vos factures et évitez les pertes et les non payées</p>
            </article>
          </div>
        </div>
      </section>
      <div class="frontBorderRed"></div>
      <img class="frontMockup" src="uploads/mockup.png" alt="">
    </main>
    <footer>
      <div class="frontGridContainer">
        <nav>
          <ul>
            <li><a class="textAlignCenter textWeightBold textCapitalize textPlaceholding" href="#">Cuba</a></li>
          </ul>
          <ul>
            <li><a href="{{ pathFor route='frontRegister' }}" class="textPlaceholding">Sign in</a></li>
            <li><a href="{{ pathFor route='frontLogin' }}" class="textPlaceholding">Login</a></li>
          </ul>
          <ul>
            <li><a href="#" class="textPlaceholding">Mentions légales</a></li>
            <li><a href="#" class="textPlaceholding">Contact</a></li>
          </ul>
        </nav>
      </div>
    </footer>
  </div>
</template>
