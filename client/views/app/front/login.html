<template name="frontLogin">
  <div class="frontBody frontBodyLogin">
    <section class="frontLogin">
      <h2 class="textCapitalize textPlaceholding textWeightLighter">Connexion</h2>
      <form>
        <div class="formControl">
          <label for="username" class="textWeightLighter textCapitalize textPlaceholding">Nom d'utilisateur</label>
          <input class="textSizeNormal" type="text" id="username" name="username" value="">
        </div>
        <div class="formControl">
          <label for="password" class="textWeightLighter textCapitalize textPlaceholding">Mot de passe</label>
          <input class="textSizeNormal" type="password" id="password" name="password" value="">
        </div>
        <div class="formControl">
          <button type="submit" name="button" class="textCapitalize textWeightBold textSizeNormal"><i class="textIcon im im-sign-in"></i> Connexion</button>
        </div>
      </form>
    </section>
  </div>
    <div class="frontLoginBackground"></div>
</template>
