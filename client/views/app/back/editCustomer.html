<template name="backEditCustomer">
  <div class="formContainer">
    <div class="closeIcon">
      <a href="{{ pathFor route='backDashboard' }}">
        <i class="im im-x-mark-circle-o"></i>
      </a>
    </div>
    <div class="frontGridContainer">
      <form>
        <div class="form-group form-group-small">
          {{ > input type='text' name='name' label='Titre du client' value=customer.name }}
        </div>
        <div class="form-group form-group-small">
          {{ > input type='text' name='lastName' label='Nom du client' value=customer.lastName }}
        </div>
        <div class="form-group form-group-small">
          {{ > input type='text' name='firstName' label='Prénom du client' value=customer.firstName }}
        </div>
        <div class="form-group form-group-small">
          {{ > input type='email' name='email' label='Adresse email' value=customer.email }}
        </div>
        <div class="form-group form-group-small">
          {{ > input type='text' name='summary' label='Description' value=customer.summary }}
        </div>
        <div class="form-group form-group-small">
          {{ > input type='text' name='phoneNumber' label='Téléphone' value=customer.phoneNumber }}
        </div>
        <div class="form-group form-group-small">
          {{ > input type='text' name='street' label='Adresse (Rue)' value=customer.address.street }}
        </div>
        <div class="form-group form-group-small">
          {{ > input type='text' name='zipCode' label='Code Postal' value=customer.address.zipCode }}
        </div>
        <div class="form-group form-group-small">
          {{ > input type='text' name='city' label='Ville' value=customer.address.city }}
        </div>
        <div class="form-group form-group-small">
          {{ > input type='text' name='country' label='Pays' value=customer.address.country }}
        </div>
        <div class="form-group">
          <button type="submit" name="button" class="textCapitalize"><i class="im im im-floppy-disk iconText textColorYellow"></i> Modifier le client</button>
        </div>
      </form>
    </div>
  </div>
</template>
