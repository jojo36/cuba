<template name="backCustomers">
  <main class="GridContainer">
    <section class="head">
      <h1 class="gridFlexPriority textCapitalize textWeightLighter">Recherche <span class="textColorRed textWeightBold">#Clients</span></h1>
      <form class="" action="index.html" method="post">
      </form>
    </section>
    <section class="gridListArticle gridListArticleSearch gridFlexPriority">
      {{ #each customers }}
        <a href="{{ pathFor route='backEditCustomer' }}">
          {{ > blockArticle name=name class='customer' }}
        </a>
      {{ /each }}
    </section>
  </main>
  {{> backAside  }}
</template>
