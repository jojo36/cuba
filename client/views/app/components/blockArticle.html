<template name="blockArticle">
  <article class="gridArticle {{ class }}">
    <h2 class="textCapitalize textPaddingBottom textWeightLighter">{{ name }}</h2>
    <p class="textCapitalize textColorGrey textAlignLeft">créé le {{ formatDate createdAt }}</p>
    <button name="delete" class="action"><i class="im im-x-mark-circle-o textColorRed"></i></button>
  </article>
</template>
